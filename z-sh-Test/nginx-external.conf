# 外部Nginx配置文件 - 访客管理系统
# 放置位置: /etc/nginx/sites-available/visitor-system
# 或: C:\nginx\conf\nginx.conf

events {
    worker_connections 1024;
}

http {
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/visitor_system_access.log main;
    error_log logs/visitor_system_error.log;

    # 上游服务器定义
    upstream backend_blue {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    upstream backend_green {
        server 127.0.0.1:3003;
        keepalive 32;
    }

    upstream frontend_blue {
        server 127.0.0.1:3002;
        keepalive 32;
    }

    upstream frontend_green {
        server 127.0.0.1:3004;
        keepalive 32;
    }

    # 当前活跃环境 - 蓝环境
    upstream current_backend {
        server 127.0.0.1:3001;
        keepalive 32;
    }

    upstream current_frontend {
        server 127.0.0.1:3002;
        keepalive 32;
    }

    # 主服务器配置
    server {
        listen 9017;
        server_name localhost;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 前端静态资源
        location / {
            proxy_pass http://current_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # 缓存配置
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # API 代理到后端
        location /api/ {
            proxy_pass http://current_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 后端健康检查
        location /api/health {
            proxy_pass http://current_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 蓝环境服务器配置（可选，用于直接访问）
    server {
        listen 8081;
        server_name localhost;
        
        location / {
            proxy_pass http://frontend_blue;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/ {
            proxy_pass http://backend_blue/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 绿环境服务器配置（可选，用于直接访问）
    server {
        listen 8082;
        server_name localhost;
        
        location / {
            proxy_pass http://frontend_green;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/ {
            proxy_pass http://backend_green/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
